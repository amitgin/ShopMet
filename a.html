<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Slick slider</title>
<link rel="stylesheet" href="css/slick.css">
<link rel="stylesheet" href="css/slick-theme.css">
<link rel="stylesheet" href="css/style.css">

<style type="text/css">

</style>
</head>
<body>
        <!-- Wrapper for carousel items -->
        <div class="thing" id="wrapper">
                             <div> <img src="image/1.jpg" height="350px" width="1350px" alt="First Slide"></div>

                             <div><img src="image/2.jpg" height="350px" width="1350px" alt="Second Slide"></div>

                             <div><img src="image/3.jpg" height="350px" width="1350px" alt="Third Slide"></div>

        </div>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/slick.js" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function(){
      $('.thing').slick({
        dots: true,
		arrows:true,
		adaptiveHeight: true,
		autoplay:true,
		autoplaySpeed:1000
      });
    });
  </script>

</body>
</html>

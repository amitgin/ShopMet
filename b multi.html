<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Slick slider</title>
<link rel="stylesheet" href="css/slick.css">
<link rel="stylesheet" href="css/slick-theme.css">
<link rel="stylesheet" href="css/style.css">

<style type="text/css">

</style>

<body>   
        <!-- Wrapper for carousel items -->
        <div class="thing" id="wrapper">
                             <div> <img src="pic/1.jpeg" height="200px" width="200px" alt="First Slide"></div>
            
                             <div><img src="pic/2.jpeg" height="200px" width="200px" alt="Second Slide"></div>
          
                             <div><img src="pic/3.jpeg" height="200px" width="100px" alt="Third Slide"></div>
							 
							 <div><img src="pic/4.jpeg" height="200px" width="200px" alt="4 Slide"></div>
							 
							 <div><img src="pic/5.jpeg" height="200px" width="100px" alt="5 Slide"></div>
							 
							 <div><img src="pic/6.jpeg" height="200px" width="100px" alt="6 Slide"></div>
							 
							 <div><img src="pic/7.jpeg" height="200px" width="200px" alt="7 Slide"></div>
           
        </div>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/slick.js" type="text/javascript"></script>

<script type="text/javascript">
    $('.thing').slick({
  infinite: true,
  dots: true,
    slidesToShow: 3,
  slidesToScroll: 1,
  autoplay: true,
  autoplaySpeed: 1000,
});
	
  </script>

</body>
